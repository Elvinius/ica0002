---
- name: Install Haproxy
  apt: 
    name: haproxy

- name: start haproxy
  service:
    name: haproxy
    state: started 

- name: HAProxy config
  template:
    src: haproxy.cfg
    dest: /etc/haproxy/haproxy.cfg
  notify: 
    - restart haproxy

- name: Install docker package
  apt:
    name: 
      - docker.io
      - python3-docker

- name: Docker service
  service:
    name: docker
    state: started
    enabled: yes

- name: HAProxy exporter container
  docker_container:
    name: haproxy_exporter
    image: quay.io/prometheus/haproxy-exporter:v0.9.0
    ports:
      - 9101:9101
    command: --haproxy.scrape-uri="http://172.17.0.1:88/haproxy?stats;csv"

