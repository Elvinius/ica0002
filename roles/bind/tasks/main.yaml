---
- name: Install bind
  apt:
    name: 
      - bind9
      - python3-dnspython 
    update_cache: no

# - name: Start service bind9, if not started
#   service:
#     name: bind9
#     state: started
#     enabled: yes

- name: copy the options config file
  template:
    src: ../templates/named.conf.options.j2
    dest: /etc/bind/named.conf.options
  notify: restart bind9

- name: Bind zone config
  template:
    src: ../templates/named.conf.local.j2
    dest: /etc/bind/named.conf.local     
  notify: restart bind9
  when: inventory_hostname in groups['dns_masters']

- name: Bind slave zone config
  template:
    src: ../templates/named.conf.local.slave.j2
    dest: /etc/bind/named.conf.local     
  notify: restart bind9
  when: inventory_hostname in groups['dns_slaves']

- name: DNS Zone
  template:
    src: ../templates/db.devhunt.j2
    dest: /var/lib/bind/db.devhunt.it
  notify: Reload rndc
  when: inventory_hostname in groups['dns_masters']

- name: copy the resolv file
  template:
    src: ../templates/resolv.conf.j2
    dest: /etc/resolv.conf
  notify: restart bind9

# Before modification run handlers
- name: Execute handlers preemptively
  meta: flush_handlers

