#     src: prometheus.j2
#     dest: /etc/default/prometheus
#   notify: 
#     - Systemctl daemon-reload
#     - Restart Prometheus

- name: Configure Prometheus' web path
  template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
  notify: 
    - Systemctl daemon-reload
    - Restart Prometheus 
    - restart Nginx

- name: start prometheus
  service:
    name: prometheus
    state: started 